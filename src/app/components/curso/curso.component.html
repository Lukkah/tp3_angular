<div class="row">
    <form class="col-md-10 offset-1" method="post" action="">
        <h2 class="text-center"> Registro Asistentes </h2>
        <div class="form-group row">
            <label for="idusuario" class="col-md-4">Correo de Usuario</label>
            <input id="idusuario" class="form-control form-control-sm col-md-8" 
                type="email" name="idusuario"  [(ngModel)]="asistente.usuario"/>
        </div>
        <div class="form-group row">
            <label for="iddescripcion" class="col-md-4">Nombre de su Organización</label>
            <input id="iddescripcion" class="form-control form-control-sm col-md-8"
                 type="text" name="iddescripcion" [(ngModel)]="asistente.nombreOrganizacion"/>
        </div>
        <div class="form-group row custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" (change)="const ($event)"/>
            <label class="custom-control-label" for="customCheck1" > Solicita Constancia </label>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-secondary ml-2 mr-2" (click)="agregarAsistente()" > Guardar</button>
            <button type="reset" class="btn btn-secondary ml-2 mr-2" >Limpiar</button>
        </div>
    </form>
</div>

<div class="row ">
    <ul *ngFor="let item of asistentes" class="col-12">
        <li>
            Usuario: {{item.usuario}} - 
            Nombre de organización: {{item.nombreOrganizacion | uppercase}} - 
            Solicita Constancia: {{item.solicitaConstancia}}
        </li>
    </ul>
</div>
